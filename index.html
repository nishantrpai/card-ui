<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800">
      <rect xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" fill="#000" style="stroke:#222;stroke-width:3" />
      <!-- add input to the left side -->
      <foreignObject x="0" y="0" width="400" height="500">
        <input type="text" id="post-textinput" style="height:100%;width: 100%;background-color:transparent;border: none;outline: none;color: transparent;" />
      </foreignObject>
      <!-- add text to the left side -->
      <g id="post-textoutput" id="post-text-type" transform="translate(20, 20)">
      </g>
      <!-- line through the middle -->
      <g stroke="#222" stroke-width="2">
        <line x1="400" y1="20" x2="400" y2="480" />
      </g>
      <!-- rectangle on top right -->
      <g style="stroke:#222;stroke-width:2;fill:#000">
        <rect x="720" y="20" width="50" height="60" />
      </g>
    </svg>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
