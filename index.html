<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800">
      <rect xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" fill="#000"
        style="stroke:#222;stroke-width:3" />
      <!-- add input to the left side -->
      <foreignObject x="20" y="20" width="200" height="200">
        <textarea type="textarea" id="post-textinput"
          style="height:100%;width: 100%;background-color:#000;opacity: 0.45;outline: none;color: transparent;border: none;"
          placeholder="start typing here" autofocus spellcheck="false"></textarea>
      </foreignObject>
      <!-- add text to the left side -->
      <g id="post-textoutput" id="post-text-type" transform="translate(20, 20)">
      </g>
      <!-- line through the middle -->
      <g stroke="#222" stroke-width="2">
        <line x1="400" y1="20" x2="400" y2="480" />
      </g>
      <!-- rectangle on top right -->
      <g style="stroke:#222;stroke-width:2;fill:#000">
        <rect x="720" y="20" width="50" height="60" />
      </g>
      <!-- input on the right side -->
      <foreignObject x="420" y="120" width="300" height="450">
        <div class="post-form" style="display: flex;flex-direction: column;gap: 20px;font-size: 12px;overflow: visible;">
          <div class="post-address" style="display: flex;flex-direction: column; width: 100%;gap:5px;align-items: baseline;">
            <span>To:</span>
            <input type="text" id="post-wallet-address"
              style="width: 100%;border: none;outline: none;background-color: #111;padding: 5px;border-radius: 5px;"
              placeholder="wallet address" />
          </div>
          <div class="post-signature" style="display: flex; flex-direction: column; gap: 5px; align-items: baseline; width: 100%;height: 200px;">
            <span>From:</span>
            <img id="signature-output" width="100"/>
            <canvas style="border: 1px solid #333;border-style: dashed;width:295px;border-radius: 5px;">
            </canvas>
            <div class="post-signature-actions" style="display: flex; gap: 10px;">
              <button id="signature-save">Sign</button>
              <button id="signature-clear">Clear</button>
            </div>
          </div>
        </div>
      </foreignObject>
    </svg>
    <button type="button" id="send-postcard" style="font-size: 30px;" aria-label="Send postcard">
      <img src="https://abs-0.twimg.com/emoji/v2/svg/1f4e8.svg" width="30"/>
    </button>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
